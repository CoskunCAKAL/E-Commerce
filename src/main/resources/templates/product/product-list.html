<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div style="width: 300px; height: 180px; position : absolute; left: 1200px; top: 150px;">
        <a th:href="@{/whislistentry}" class="card-link">FAVORİLER</a>
        <a  th:href="@{/admin-panel}" class="card-link">ADMİN</a>
    </div>


<div class="container pt-4">
    <div class="row" >
        <div class="col-lg-6 mb-4" th:each="product: ${products}" >
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="${product.baseImage}" alt="Card image cap">
                <div class="card-body">
                    Title : <h5 class="card-title" th:text="${product.title}"></h5>
                    Description :  <p class="card-text" th:text="${product.description}"></p>
                    Price :<p class="card-text" th:text="${product.price}"></p>
<!--                    Stock :  <p class="card-text" th:text="${product.stock.count}"> </p>-->
                </div>
                <div class="card-body">
                    <a th:href="@{/products/{id}(id = ${product.id})}" class="card-link">Detay</a>
                    <a href="#" class="card-link">Sepete ekle</a>
                    <a th:href="@{/whislist/add/{id}(id = ${product.id})}" class="card-link">Favorilere ekle</a>
                    <a th:href="@{/whislist}" class="card-link">Favoriler</a>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
