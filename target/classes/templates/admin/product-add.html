<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
  <form action="#" th:action="@{/admin-panel/save}" th:object="${product}" method="post">
    <table cellpadding="10">
      <tr>
        <td>Title :</td>
        <td><input class="form-control" type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Price :</td>
        <td><input class="form-control" type="number" th:field="*{price}" /></td>
      </tr>
      <tr>
        <td>Total Price :</td>
        <td><input class="form-control" type="number" th:field="*{totalprice}"/></td>
      </tr>
      <tr>
        <td>Memory :</td>
        <td><input class="form-control" type="number" th:field="*{memory}"/></td>
      </tr>
      <tr>
        <td>Storage Text :</td>
        <td><input class="form-control" type="text" th:field="*{storageText}"/></td>
      </tr>
      <tr>
        <td>Storage :</td>
        <td><input class="form-control" type="text" th:field="*{storage}"/></td>
      </tr>
      <tr>
        <td>Power Adapter :</td>
        <td><input class="form-control" type="text" th:field="*{poweradapter}"/></td>
      </tr>
      <tr>
        <td>Description :</td>
        <td><input class="form-control" type="text" th:field="*{description}"/></td>
      </tr>
      <tr>
        <td>Cpu Number :</td>
        <td><input class="form-control" type="text" th:field="*{cpuNumber}"/></td>
      </tr>
      <tr>
        <td>Gpu Number :</td>
        <td><input class="form-control" type="text" th:field="*{gpuNumber}"/></td>
      </tr>
      <tr>
        <td>Base Image :</td>
        <td><input class="form-control" type="text" th:field="*{baseImage}"/></td>
      </tr>



      <tr>
        <td colspan="2">
          <button class="btn btn-success" type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </form>
</div>


<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
