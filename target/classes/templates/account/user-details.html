<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form action="#" th:action="@{/account/save}" th:object="${user}" method="post">
        <table cellpadding="10">
            <tr>
                <td>Id :</td>
                <td><input class="form-control" type="text" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td>Mail :</td>
                <td><input class="form-control" type="text" th:field="*{mail}" /></td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input class="form-control" type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname :</td>
                <td><input class="form-control" type="text" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Telephone :</td>
                <td><input class="form-control" type="text" th:field="*{telephone}"/></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input class="form-control" type="text" th:field="*{address}"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button class="btn btn-success" type="submit">Kaydet</button>
                </td>
            </tr>
        </table>
    </form>
</div>


<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
