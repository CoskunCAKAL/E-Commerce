<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container pt-4">
  <div class="row" >
    <div class="col-lg-6 mb-4" th:each="whislist: ${whis}" >
          <h5 class="card-title" th:text="${whislist.id}"></h5>
          <p class="card-text"  th:text="${whislist.name}"></p>
          <a th:href="@{/whislist/remove/whislist/{id}(id = ${whislist.getId()})}" class="card-link">Favoriler listesini sil</a>
        <div class="col-lg-6 mb-4" th:each="entry: ${whislist.whislistEntries}" >
            <h5 class="card-title" th:text="${entry.id}"></h5>
            <p class="card-text"  th:text="${entry.product.title}"></p>
            <a th:href="@{/whislist/remove/{id}(id = ${entry.product.getId()})}" class="card-link">Favori ürünlerden sil</a>

        </div>
<!--        <div class="col-lg-6 mb-4" th:each="ent: ${whislist.whislistEntries}" >-->
<!--            <p class="card-text"  th:text="${ent.product.title}"></p>-->
<!--        </div>-->
    </div>

  </div>
</div>




<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
